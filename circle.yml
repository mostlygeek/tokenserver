# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: docker.io/<username>/<repo>
# DOCKER_EMAIL   - login info for docker hub
# DOCKER_USER
# DOCKER_PASS
#
machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - "[ ! -z $DOCKERHUB_REPO ]"

    # build the container, use circleci's docker cache workaround
    - if [[ -e ~/docker/image.tar ]]; then echo "Loading image.tar"; docker load -i ~/docker/image.tar; fi
    - docker build -t app:build .
    - mkdir -p ~/docker; docker save app:build > ~/docker/image.tar

test:
  override:
    - docker run app:build /bin/sh -c 'flake8 --ignore=E402 tokenserver && nosetests tokenserver/tests'

deployment:
  hub_latest:
    branch: /.*/
    commands:
      - "echo ${DOCKERHUB_REPO}:${CIRCLE_BRANCH}"
      - "docker tag app:build ${DOCKERHUB_REPO}:${CIRCLE_BRANCH}"
      - "docker images"
        #- "docker push ${DOCKERHUB_REPO}:"

  hub_releases:
    # push semver based releases
    tag: /.*/
    commands:
      - "echo ${DOCKERHUB_REPO}:${CIRCLE_TAG}"
      - "docker tag app:build ${DOCKERHUB_REPO}:${CIRCLE_TAG}"
      - "docker images"
      - "docker push ${DOCKERHUB_REPO}:${CIRCLE_TAG}"
