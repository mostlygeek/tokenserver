# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO    - which docker hub repo to push to
# DOCKER_EMAIL   - login info for docker hub
# DOCKER_USER
# DOCKER_PASS
#
machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - "[ ! -z $DOCKERHUB_REPO ]"

    # build the container, use circleci's docker cache workaround
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t app:build .
    - mkdir -p ~/docker; docker save app:build > ~/docker/image.tar

test:
  override:
    - docker run app:build /bin/sh -c 'flake8 --ignore=E402 tokenserver && nosetests tokenserver/tests'

deployment:
  hub_latest:
    branch: master
    commands:
      - docker tag app:build $DOCKERHUB_REPO:latest 
      - docker push $DOCKERHUB_REPO:latest
  hub_releases:
    # push semver based releases
    tag: /.*/
    commands:
      - docker tag app:build $DOCKERHUB_REPO:$CIRCLE_TAG 
      - docker push $DOCKERHUB_REPO:latest
